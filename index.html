<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <nav class="container">
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="">contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="">Profile</a>
            </li>
        </ul>
    </nav>
    <main class="container">
        <h3>Add Your Thoughts</h3>
        <form action="/addList" method="post">
            <input type="text" placeholder="name" name="name"><br><br>
            <input type="text" placeholder="time" name="time"><br><br>
            <input type="text" placeholder="working time" name="workingTime"><br><br>
            <button class="btn btn-success" type="submit">AddToDo</button>
        </form>
        <div id="list">

        </div>
        <div id="update">

        </div>
    </main>
    <script>
        function loadList() {
            fetch('/list')
                .then(res => res.json())
                .then(AllList => {
                    console.log(AllList)
                    const container = document.getElementById('list')
                    AllList.forEach(list => {
                        const p = document.createElement('h5')
                        p.innerHTML = `Name :${list.name}
                
                Time : ${list.time} Working Time :${list.workingTime}
                <button class="btn btn-success" onclick =updateToDo('${list._id}')>Update</button>
                <button class="btn btn-danger" onclick =deleteToDo('${list._id}')>Delete</button>

                `
                        container.appendChild(p)
                    })
                })
        }
        loadList()

        function deleteToDo (id){
            fetch(`/delete/${id}`,{
                method :'DELETE'
            })
            .then(res =>res.json())
            .then(result =>{
                console.log('deleted Successfully')
            })
        }

        
        function updateToDo (id){
            fetch(`/lists/${id}`)
            .then(res => res.json())
            .then(result =>{
                const update = document.getElementById('update')
                update.innerHTML = `
                    
                    Name : <input type="text" value ="${result.name}" id="name">
                    time : <input type="text" value ="${result.time}" id="name">
                    Working Time : <input type="text" value ="${result.workingTime}" id="name">
                    <button class="btn btn-success" type="submit">Submit</button>
                `
            })
        }
    </script>

</body>

</html>
